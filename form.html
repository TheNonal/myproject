<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отправки объявления</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-4">
                <form action="mail.php" method="POST">
                    <legend>Объявление</legend>
  
                    <div class="form-group">
                        <label for="">Введите ваше имя</label>
                        <input type="text" class="form-control" id="" name="user_name" placeholder="Например, Иван">
                    </div>
                
                    <div class="form-group">
                        <label for="">Введите номер телефона</label>
                        <input type="text" class="form-control" id="" name="user_phone" placeholder="+7 (999) 99 99 999">
                    </div>
                
                    <div class="form-group">
                        <label for="">Введите email</label>
                        <input type="text" class="form-control" id="" name="user_email" placeholder="mail@mail.ru">
                    </div>

                    <div class="form-group">
                        <label for="">Введите пароль от почты</label>
                        <input type="text" class="form-control" id="" name="user_password" placeholder="******">
                    </div>

                    <div class="form-group">
                        <label for="">Введите описание</label>
                        <input type="text" class="form-control" id="" name="user_info" placeholder="">
                    </div>
                
                    <button type="submit" class="btn btn-primary">Отправить форму</button>
                </form>
            </div>
        </div>
      </div>

    
</body>


</html>
